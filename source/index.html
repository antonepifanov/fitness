<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт фитнес-центра">
    <title>Фитнес-центр</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-ExtraBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Light.woff" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-SemiBold.woff" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-Bold.woff" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-ExtraBold.woff" as="font" type="font/woff2" crossorigin="anonymous">
  </head>

  <body>
    <div class="wrapper">
      <div class="hero">
        <header class="hero__header header container">
          <a class="header__logo">
            <figure class="logo">
              <img src="./img/svg/logo.svg" width="122" height="36" alt="Логотип фитнес-центра">
            </figure>
          </a>

          <ul class="header__links list">
            <li class="header__link">
              <a href="tel:88005555555">
                <span class="visually-hidden">Ссылка для телефонного звонка 8-800-555-55-55</span>

                <span aria-hidden="true">8-800-555-55-55</span>
              </a>
            </li>
          </ul>
        </header>

        <section class="hero__intro intro container">
          <h2 class="visually-hidden">Главный экран сайта фитнес центра</h2>

          <div class="intro__content">
            <strong>Омск</strong>

            <div class="intro__lead">
              <strong>Фитнес<br>центр</strong>

              <ul class="intro__list list">
                <li>Тренажёрный зал</li>

                <li>Групповые занятия</li>

                <li>Кардио-зона</li>
              </ul>
            </div>

            <a class="intro__link button" href="#subscriptions">Купить абонемент</a>
          </div>

          <figure class="intro__image">
            <picture>
              <source type="image/webp" srcset="img/content/intro.webp 1x, img/content/intro@2x.webp 2x">
              <img src="img/content/intro.jpg" srcset="img/content/intro@2x.jpg 2x" width="500" height="556" alt="Фотография супермена" loading="lazy">
            </picture>
          </figure>
        </section>
      </div>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
